<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        {% load staticfiles %}

    <style>
        * {
            text-align: center;
            color: white;
        }
        .container-fluid {
            position: absolute;
            top: 10%;
        }
        a {
            text-decoration: none;
            color: white;
        }


        .auth {
            height: 120px;
        }
        .auth a{
            font-size: 32px;
            color: darkorange;
        }
        .auth a:hover {
            transition: 0.1s;
            font-size: 35px;
            text-decoration: none;
            font-weight: bold;
            color: firebrick;
        }
        .hello strong {
            font-size: 48px;
            color: firebrick;
        }
        .hello, #django {
            font-size: 32px;
        }
        #made {
            text-align: right;
            font-size: 30px;
        }
        #garden {
            text-align: left;
            font-weight: bold;
            color: firebrick;
            font-size: 32px;
        }
        #menu a {
            font-size: 32px;
            color: darkorange;
        }
        #menu a:hover {
            transition: 0.1s;
            font-size: 35px;
            text-decoration: none;
            font-weight: bold;
            color: firebrick;
        }
      </style>

    <title>Index</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <video autoplay muted loop width="100%">
        <source src="{% static 'video/Time attack.mp4' %}">
    </video>

    <div class="container-fluid">
      {% if user.is_active %}

       <div class="row md main_text auth">
            <div class="col-md-3"></div>
            <div class="col-md-6 hello">Hello, <strong>{{ user.get_username }}</strong></div>
            <div class="col-md-3"></div>

            <br>

            <div class="col-md-3"></div>
            <div class="col-md-3"><a href="{% url 'logout' %}">LOG OUT</a></div>
            <div class="col-md-3"><a href="{% url 'password_change' %}">PW CHANGE</a></div>
            <div class="col-md-3"></div>
       </div>

       {% else %}

       <div class="row md main_text auth">
            <div class="col-md-3"></div>
            <div class="col-md-6 hello">Hello, <strong>Anonymous</strong></div>
            <div class="col-md-3"></div>

            <br>

            <div class="col-md-3"></div>
            <div class="col-md-3"><a href="{% url 'login' %}">SIGN IN</a></div>
            <div class="col-md-3"><a href="{% url 'register' %}">SIGN UP</a></div>
            <div class="col-md-3"></div>
       </div>

       {% endif %}

       <br><br><br>

       <div class="row md main_text">
           <div class="col-md-3"></div>
           <div class="col-md-6" id="django">DJANGO FRAMEWORK</div>
           <div class="col-md-3"></div>
       </div>

       <div class="row md main_text">
           <div class="col-md-3"></div>
           <div class="col-md-3" id="made">Made by</div>
           <div class="col-md-3" id="garden">Jaden&Dlab</div>
           <div class="col-md-3"></div>
       </div>

       <br>

       <div class="row md main_text" id="menu">
           <div class="col-md-3"><a href="{% url 'admin:index' %}">ADMIN</a></div>
           <div class="col-md-3"><a href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
           <div class="col-md-3"><a href="{% url 'blog_index' %}">BLOG</a></div>
           <div class="col-md-3"><a href="{% url 'django' %}">DJANGO</a></div>
       </div>
    </div>
  </body>
</html>

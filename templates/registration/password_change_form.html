
{% extends 'base.html' %}




{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <h1 id="title">PASSWORD CHANGE</h1>
    <br>
    <br>

    <div class="row md">
        <div class="col-md-4"></div>
        <div class="col-md-4 rdiv">
            <br>
            <form method='post' action="."> {% csrf_token %}
                <div class="row md">
                    <div class="col-md-6 label">OLD PASSWORD  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
  <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
</svg></div>
                    <div class="col-md-6 input">{{ form.old_password }}</div>

                    <div class="col-md-6 label">NEW PASSWORD1 <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
  <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
</svg> </div>
                    <div class="col-md-6 input">{{ form.new_password1 }}</div>

                    <div class="col-md-6 label">NEW PASSWORD2<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="black" xmlns="http://www.w3.org/2000/svg">
  <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
  <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
</svg></div>
                    <div class="col-md-6 input">{{ form.new_password2 }}</div>

                </div>
                <br>
                <div id="buttondiv">
                    <button type="submit"> PW CHANGE </button>
                </div>
            </form>
            <br>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content %}
